name: healthylife
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^0.23.0+1
  flutter_staggered_grid_view: ^0.4.1
  intl: ^0.17.0
  flutter_launcher_icons: ^0.9.2
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/hlogo.png"




dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0
  flutter_native_splash: ^1.3.1
flutter_native_splash:
  color: "#ffffff"
  image: assets/images/splash_img.png
  android: true
  ios: true




flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/nunito_regular.ttf
          weight: 400
        - asset: assets/fonts/nunito_semibold.ttf
          weight: 600
        - asset: assets/fonts/nunito_regular.ttf
          weight: 700
    - family: ProductSans
      fonts:
        - asset: assets/fonts/product_sans_regular.ttf
          weight: 400
        - asset: assets/fonts/product_sans_bold.ttf
          weight: 700
